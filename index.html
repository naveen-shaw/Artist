<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NavBar</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <!-- nav section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="padding-left: 20px;">NAVEEN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: right; margin-right: 20px;">
            <ul class="navbar-nav ">
                <li class="nav-item">
                <a class="nav-link" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="gallery.html">GALLERY</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="contact.html">CONTACT</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="about.html">ABOUT</a>
                </li>
            </ul>
        </div>
      </nav>
      <!-- main carousel start  -->
      <div class="crsl">
        <!-- red div -->
        <div class="firstSectionbox">
            <img src="images/radhaji.jpg" alt="radha ji image" width="100%" height="100%">
        </div>
        <!-- carousel -->
        <div style="width: 50%;" id="carouselExampleCaptions" data-bs-interval="5000" class="carousel slide" data-bs-ride="carousel" style="position: relative;">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/first.jpeg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-lg-block">
                <h5>First slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/second.jpeg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-lg-block">
                <h5>Second slide label</h5>
                <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/third.jpeg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-lg-block">
                <h5>Third slide label</h5>
                <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- blue div -->
        <div class="firstSectionbox">
            <img src="images/krishnaji.jpg" alt="krishna ji image" width="100%" height="100%">
        </div>
      </div>
    
    <!-- grid system -->
    <div class="grid">
        <div class="row">
            <div class="col-lg-3 col-sm-6 gridBox ">
                <img src="images/tree1.png" alt="" class="center">
            </div>
            <div class="col-lg-3 col-sm-6 gridBox">
                <img src="images/tree2.png" alt="" class="center">
            </div>
            <div class="col-lg-3 col-sm-6 gridBox">
                <img src="images/tree1.png" alt="" class="center">
            </div>
            <div class="col-lg-3 col-sm-6 gridBox">
                <img src="images/tree2.png" alt="" class="center">
        </div>
        <div class="row"></div>
            <div class="col-lg-3 col-sm-6 gridBox">
                <img src="images/tree1.png" alt="" class="center">
            </div>
            <div class="col-lg-3 col-sm-6 gridBox">
                <img src="images/tree2.png" alt="" class="center">
            </div>
            <div class="col-lg-3 col-sm-6 gridBox">
                <img src="images/tree1.png" alt="" class="center">
            </div>
            <div class="col-lg-3 col-sm-6 gridBox">
                <img src="images/tree2.png" alt="" class="center">
            </div>
        </div>
    </div>
    <!-- order -->
    <div class="mb-3 order">
        <label for="formFileMultiple" class="form-label">You can submit more than images</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
